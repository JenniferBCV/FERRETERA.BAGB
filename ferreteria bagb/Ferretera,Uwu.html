<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>FERRETRIA B.A.G.B</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #0056b3;
        }
        .container {
            display: flex;
            justify-content: center;
            margin: 20px;
            flex-wrap: wrap;
        }
        .product, .summary, .cart {
            background: white;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            margin: 10px;
        }
        .product {
            width: 200px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .product button {
            margin: 5px;
            padding: 10px;
            width: 80px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-to-cart {
            background-color: #28a745;
            color: white;
        }
        .buy-now {
            background-color: #007bff;
            color: white;
        }
        .summary, .cart {
            width: 300px;
        }
        .summary p, .cart p {
            margin: 0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .summary button, .cart button {
            margin: 5px;
            padding: 10px;
            width: 100px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .pay {
            background-color: #ffc107;
            color: white;
        }
        .refund {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

    <nav>

    <section id="carrito" class="container">
        <div class="cart">
            <h2>Carrito</h2>
            <div id="cart-items">
                <p>No hay productos en el carrito</p>
            </div>
        </div>
    </section>

    <section id="resumen" class="container">
        <div class="summary">
            <h2>Resumen de compra</h2>
            <p>Total: $<span id="total">0</span></p>
            <button class="pay" onclick="pay()">Pagar</button>
            <button class="refund" onclick="refund()">Devolver</button>
        </div>
    </section>

    <script>
        let total = 0;
        const cartItems = [];

        function addToCart(amount) {
            total += amount;
            document.getElementById('total').innerText = total;
            updateCart(amount, 'Añadido al carrito');
        }

        function buyNow(amount) {
            total += amount;
            document.getElementById('total').innerText = total;
            updateCart(amount, 'Comprado');
        }

        function updateCart(amount, action) {
            cartItems.push(`: $`);
            const cartDiv = document.getElementById('cart-items');
            cartDiv.innerHTML = cartItems.map(item => `<p></p>`).join('');
        }

        function pay() {
            if (total === 0) {
                alert('No hay nada en el carrito para pagar');
            } else {
                alert('Pagado: $' + total);
                total = 0;
                document.getElementById('total').innerText = total;
                document.getElementById('cart-items').innerHTML = '<p>No hay productos en el carrito</p>';
                cartItems.length = 0;
            }
        }

        function refund() {
            alert('Devolución completada');
            total = 0;
            document.getElementById('total').innerText = total;
            document.getElementById('cart-items').innerHTML = '<p>No hay productos en el carrito</p>';
            cartItems.length = 0;
        }
    </script>
